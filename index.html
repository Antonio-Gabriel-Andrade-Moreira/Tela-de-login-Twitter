<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./image/twitter-gd2351e514_1920.png" type="image/x-icon">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Twitter</title>
  
</head>

<body>
  <div class="container d-flex justify-content-center container1">

    <div class="container2">
      <img src="./image/twitter-gd2351e514_1920.png" alt="twitter" class="img img-fluid">

      <div class="lista-form">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@gmail.com">
            <div id="emailHelp" class="form-text texto">
              Nunca compartilharemos seu e-mail com mais ningu√©m.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
            <a href="">Esqueci minha senha?</a>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Aceito todos os Termos</label>
          </div>

          <div class=" botao">
            <button type="submit" class="btn btn-outline-primary btn-lg mt-4"><i class="bi bi-twitter"></i> Entrar</button>
          </div>
        </form>
      </div>

    </div>


  </div>
  <div class="container text-center fotter">
    <p>Feito por <span>Gabriel Andrade</span> &copy; <i class="bi bi-twitter"></i> Twitter todos os direitos reservados - 2022</p>
  </div>

  <!-- script bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
